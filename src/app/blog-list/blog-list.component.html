<a routerLink="/addPost" ><button mat-raised-button color="primary">Ajouter</button></a>
<mat-toolbar>List des blogs</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="subtitle">
      <th mat-header-cell *matHeaderCellDef> Sous Titre </th>
      <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="small_image">
      <th mat-header-cell *matHeaderCellDef> Image RÃ©duite </th>
      <td mat-cell *matCellDef="let element"> {{element.small_image}} </td>
    </ng-container>
   
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Contenu </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>
     
      <ng-container matColumnDef="create_on">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.create_on}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
     <td mat-cell *matCellDef="let row">
      <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="edit(row)" >home</mat-icon>
      <button mat-button (click)="delete(row)">supprimer</button>
     </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
